<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Songjai - Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <h2 class="login-title">SIGN IN</h2>
      <form id="signupForm" class="login-form">
        <label for="email">Contact email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required />

        <label for="confirmPassword">Confirm password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repeat your password" required />

        <div class="checkbox-group">
          <label>
            <input type="checkbox" required />
            I have read and accept the Terms of Service Agreement*
          </label>
          <label>
            <input type="checkbox" required />
            I have read and accept Privacy Policy*
          </label>
          <label>
            <input type="checkbox" />
            I am interested in receiving news, discount and promotions via email.
          </label>
        </div>

        <button type="submit" class="login-btn">Sign in</button>

        <div class="signup-link">
          Already have an account? <a href="index.html">Log in</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Optional: basic password match check
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      const pw = document.getElementById("password").value;
      const cpw = document.getElementById("confirmPassword").value;
      if (pw !== cpw) {
        e.preventDefault();
        alert("Passwords do not match.");
      }
    });
  </script>
</body>
</html>
