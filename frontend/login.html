<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Songjai - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <h2 class="login-title">LOG IN</h2>
      <form id="loginForm" class="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />

        <div class="login-options">
          <a href="#">Forget password?</a>
        </div>

        <button type="submit" class="login-btn">Log in</button>

        <div class="social-login">
          <p>Log in with</p>
          <div class="social-buttons">
            <button type="button" class="social facebook">Facebook</button>
            <button type="button" class="social gmail">Gmail</button>
            <button type="button" class="social apple">Apple</button>
          </div>
        </div>

        <div class="signup-link">
          Don't have an account? <a href="signup.html">Sign in</a>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
